<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ğŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json'

      const cities = []

      fetch(endpoint)
        .then((res) => res.json())
        .then((data) => cities.push(...data))

      const ul = document.querySelector('ul')
      const input = document.querySelector('input')

      function update() {
        const value = this.value
        const regex = new RegExp(value, 'gi')
        const list = cities.filter((city) => {
          return city.city.match(regex) || city.state.match(regex)
        })
        ul.innerHTML = list
          .map((city) => {
            const cityName = city.city.replace(regex, `<span class="hl">${value}</span>`)
            const state = city.state.replace(regex, `<span class="hl">${value}</span>`)
            return `<li>
              <span>
                ${cityName}, ${state}
              </span>
              <span class="population">
                ${formatPopulatin(city.population)}
              </span>
            </li>`
          })
          .join('')
      }

      function formatPopulatin(num) {
        let len = num.length
        let res = ''
        for (let i = len - 1; i >= 0; i -= 3) {
          const start = Math.max(0, i - 2)
          res = num.slice(start, start + 3) + (i === len - 1 ? '' : ',') + res
        }
        return res
      }

      input.addEventListener('change', update)
      input.addEventListener('keyup', update)
    </script>
  </body>
</html>
